<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  
  <!--[if IE]>
	<script src="javascript/canvas/excanvas.compiled.js"></script>
  <![endif]-->
  
  <script type="text/javascript" src="javascript/library/functional.js"></script>  
  <script type="text/javascript" src="javascript/library/filesystem.js"></script>  
  <script type="text/javascript" src="javascript/lifenode.js"></script>  
  <script type="text/javascript" src="javascript/lifeboard.js"></script>  
  <script type="text/javascript" src="javascript/application.js"></script>
  <script type="text/javascript" src="javascript/init.js"></script>

  <title>Hashlife</title>

</head>

<body onload="initEngine();">

<div id="navigation">
	<a href="javascript:step()">Step Forward</a>
	|  <a href="javascript:run()" id="runButton">Run Simulation</a>
	| 	<a href="javascript:stop()" id="stopButton">Stop Simulation</a>
	| 	<a href="javascript:clear()" id="clearButton">Clear Simulation</a>
	| 	<a href="javascript:zoom(-1)" id="zoomOutButton">Zoom Out [-]</a>
	| 	<a href="javascript:zoom(0)" id="zoomOutButton">Reset Zoom []</a>
	| 	<a href="javascript:zoom(1)" id="ZoomInButton">[+] Zoom In</a>
</div>
<div id="canvasSpace"></div>
<div id="steps">Generations: 0</div>

<input type="file" id="file" name="file" />
<button onclick="abortRead();">Cancel read</button>
<div id="progress_bar"><div class="percent">0%</div></div>


</body>

</html>
